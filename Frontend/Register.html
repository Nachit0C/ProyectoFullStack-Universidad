<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="./Imagenes/hat-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/header.css" type="text/css" />
    <link rel="stylesheet" href="./CSS/Register.css" type="text/css" />
</head>
<body>
    <div id="cabecera">
        <!-- Barra de navegación -->
        <div>
            <a href="./index.html"> Home </a>
            <a href="./sedes.html"> Sedes </a>
            <a href="./index.html#seccioncarreras"> Carreras </a>
            <a href="./contacto.html"> Contacto </a>
        </div>
        <!-- Nombre de institución -->
        <div>
            <h1>Universidad del Río de la Plata</h1>
        </div>
    </div>

    <section class="seccion">
        <form class="formulario" id="formularioRegistro">
            <fieldset class="campos">
                <legend>Registrate</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni">                    
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">       
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div>
                    <input class="boton" type="submit" value="Registrarse" id="botonEnviar">
                </div>
                <div id="mensajeRespuesta"></div>
            </fieldset>
        </form>
    </section>   

    <footer>
        <i class="fa fa-envelope"></i>
        <i class="fa fa-github"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin-square"></i>
        <i class="fa fa-facebook-square"></i>
        <i class="fa fa-youtube-play"></i>
        <i class="fa fa-whatsapp"></i>
        <p>Universidad del Río de la Plata © 2024</p>
        <a href="./index.html"> Home </a>
    </footer>

    <script src="./Js/Register.js"></script>
</body>
</html>
