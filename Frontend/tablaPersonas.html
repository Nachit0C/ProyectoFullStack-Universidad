<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="./Imagenes/hat-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/header.css" type="text/css" />
    <link rel="stylesheet" href="./CSS/admin.css" type="text/css" />
</head>
<body>
    <div id="cabecera">
        <!-- Barra de navegación -->
        <div>
            <a href="./index.html"> Home </a>
            <a href="./sedes.html"> Sedes </a>
            <a href="./index.html#seccioncarreras"> Carreras </a>
            <a href="./login.html"> Login </a>
        </div>
        <!-- Nombre de institución -->
        <div>
            <h1>Universidad del Río de la Plata</h1>
        </div>
    </div>

    <h1>Admin Page</h1>
    
    <div id="divTabla">
        <button id="fetchData">Traer Tabla</button>
        <br>
        <table id="dataPersonas">
            <caption class="titulos"><b>Personas</b></caption>
            <thead>
                <tr id="titulosTabla">
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="createPersona" style="display: none;">Nueva Persona</button>
    </div>

    <section class="seccion" id="sectionID">
        <form class="formulario" id="createPersonaForm">
            <fieldset class="campos">
                <legend id="leyendaFormulario"></legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni">                    
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">       
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <p>Es alumno?</p>
                <div id="radioButtonDiv">
                    <div>
                        <label for="esAlumnoSi">Si</label>
                        <input type="radio" name="esAlumno" id="esAlumnoSi" value="Si">
                    </div>
                    <div>
                        <label for="esAlumnoNo">No</label>
                        <input type="radio" name="esAlumno" id="esAlumnoNo" value="No">
                    </div>
                </div>
                <p id="pErrorFormulario" style="display: none;"></p>
                <div>
                    <input class="boton" type="submit" value="" id="botonAgregarPersona">
                    <button class="botonCancelar" type="button" id="cancelButton">Cancelar</button>
                </div>
                <div id="mensajeRespuesta"></div>
            </fieldset>
        </form>
    </section>   

    <div class="divTabla">
        <table style="display: none; position: relative;" id="tablaInscripciones">
            <caption class="titulos">
                <span id="cerrarTablaInscripciones">&#10005;</span>
                <p></p>
            </caption>
            <thead>
                <tr class="titulosTabla">
                    <th>Carrera</th>
                    <th>Sede</th>
                    <th>Fecha de Incripcion</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="createInscripcionButton" style="display: none;">Nueva Inscripcion</button>
    </div>

    <section class="seccion" id="sectionIDInscripcion">
        <form class="formulario" id="createInscripcionForm">
            <fieldset class="campos">
                <legend id="leyendaFormularioInscripcion"></legend>
                <div>
                    <datalist id="carreras">
                        <option value="Relaciones Internacionales"></option>
                        <option value="Comercio Internacional"></option>
                        <option value="Economía"></option>
                        <option value="Medicina"></option>
                        <option value="Psicología"></option>
                        <option value="Derecho"></option>
                        <option value="Arquitectura"></option>
                        <option value="Programación"></option>
                    </datalist>
                    <label>
                        Carrera a consultar
                        <input list="carreras" id="carrera" name="carrera">
                    </label>
                </div>
                <div>
                    <input class="boton" type="submit" value="" id="submitAgregarInscripcion">
                    <button class="botonCancelar" type="button" id="cancelButtonInscripcion">Cancelar</button>
                </div>
            </fieldset>
            <div id="mensajeRespuestaInscripcion">hola</div>
        </form>
    </section>

    <div id="fetchError" style="color: red;"></div>

    <footer>
        <i class="fa fa-envelope"></i>
        <i class="fa fa-github"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin-square"></i>
        <i class="fa fa-facebook-square"></i>
        <i class="fa fa-youtube-play"></i>
        <i class="fa fa-whatsapp"></i>
        <p>Universidad del Río de la Plata © 2024</p>
        <a href="./index.html"> Home </a>
    </footer>

    <script src="./Js/admin.js"></script>
</body>
</html>
