<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="./Imagenes/hat-icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./CSS/header.css" type="text/css" />
    <link rel="stylesheet" href="./CSS/admin.css" type="text/css" />
</head>
<body>
    <div id="cabecera">
        <!-- Barra de navegación -->
        <div>
            <a href="./index.html"> Home </a>
            <a href="./sedes.html"> Sedes </a>
            <a href="./index.html#seccioncarreras"> Carreras </a>
            <a href="./contacto.html"> Contacto </a>
        </div>
        <!-- Nombre de institución -->
        <div>
            <h1>Universidad del Río de la Plata</h1>
        </div>
    </div>

    <h1>Admin Page</h1>
    
    <div id="divTabla">
        <button id="fetchData">Traer Tabla</button>
        <br>
        <table id="data">
            <caption class="titulos"><b>Personas</b></caption>
            <thead>
                <tr id="titulosTabla">
                    <th>Apellido</th>
                    <th>Nombre</th>
                    <th>DNI</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="createPersona" style="display: none;">Nueva Persona</button>
    </div>

    <section class="seccion" id="sectionID">
        <form class="formulario" id="createPersonaForm">
            <fieldset class="campos">
                <legend id="leyendaFormulario"></legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div>
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" name="dni">                    
                </div>
                <div>
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento">       
                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono">
                </div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <p id="pErrorFormulario" style="display: none;"></p>
                <div>
                    <input class="boton" type="submit" value="" id="botonAgregarPersona">
                    <button class="botonCancelar" type="button" id="cancelButton">Cancelar</button>
                </div>
                <div id="mensajeRespuesta"></div>
            </fieldset>
        </form>
    </section>   

    <div id="fetchError" style="color: red;"></div>

    <footer>
        <i class="fa fa-envelope"></i>
        <i class="fa fa-github"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-linkedin-square"></i>
        <i class="fa fa-facebook-square"></i>
        <i class="fa fa-youtube-play"></i>
        <i class="fa fa-whatsapp"></i>
        <p>Universidad del Río de la Plata © 2024</p>
        <a href="./index.html"> Home </a>
    </footer>

    <script src="./Js/admin.js"></script>
</body>
</html>
